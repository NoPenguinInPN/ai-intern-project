<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>聊天界面</title>
  <style>
    html, body {         
        height:100%;
        margin:0;
    }
    body { 
        display:flex;
        flex-direction:column;
        height:100vh;     
        background:#f9f9f9;
        font-family:sans-serif;
    }

    .chat-container{ 
        flex:1;             
        overflow-y:auto;
        padding:20px;
        display: flex;
        flex-direction: column;
    }

    .chat-message {
      margin-bottom: 15px;
      max-width: 61.8%;
      padding: 10px 15px;
      border-radius: 10px;
    }
    .chat-message.user {
      background-color: #d0eaff;
    }
    .chat-message.bot {
      background-color: #eee;
    }
 
    /* 输入区域 */
    .input-area {
        position:sticky; 
        bottom:16px;        
        margin:0 16px;
        width: auto;
        max-width:calc(100% - 32px);
        display:flex; align-items:flex-end;
        padding:12px 16px;                /* 页边距 */
        box-sizing:border-box;
    }
    /* 使用 contenteditable 的 div 作为输入框 */

    #composer {
        flex:1;
        max-height:25vh;
        overflow-y:auto;
        padding:14px 0 14px 16px;
        border:none; outline:none;
        font-size:16px; line-height:1.4;
    }
    #composer-background {
      flex: 1;
      min-height: 44px;
      max-height: 25vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 10px 14px;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
      outline: none; 
    }

    #composer:empty::before{
        content:attr(data-placeholder);
        color:#999;
    }

    #sendBtn{ 
        margin:0 8px 8px;                
        width:32px; height:32px;
        border:none; border-radius:50%;
        display:flex; align-items:center; justify-content:center;
        background:#e5e5e5;
        cursor:pointer;
        transition: background-color 0.2s ease;
    }
    #sendBtn:hover{ background:#dcdcdc; }
    #sendBtn:active{ background:#cfcfcf; }


    .input-area{
        background:#fff;
        border:1px solid #dcdcdc;
        border-radius:28px;
        box-shadow:0 1px 4px rgba(0,0,0,.05);
    }
  </style>
  <!-- 添加marked.js支持 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <div id="chatContainer" class="chat-container"></div>

  <!-- 输入区域 -->
  <div class="input-area">
    <!-- 可编辑文本区 -->
    <div id="composer" contenteditable="true" data-placeholder="Ask anything"></div>

    <!-- 发送按钮 -->
    <button id="sendBtn" aria-label="Send">
      <!-- 上箭头 SVG，可按需换成图标字体 -->
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path d="M5 12h14M12 5l7 7-7 7" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              transform="rotate(-90 12 12)"/>
      </svg>
    </button>
  </div>

  <script src="./js/chat.js"></script>
</body>
</html>
